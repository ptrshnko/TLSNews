name: TLScontact Slot Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v3

      - name: Cache state file 💾
        uses: actions/cache@v3
        id: cache-state
        with:
          path: last_release.txt
          key: state-${{ runner.os }}-${{ hashFiles('check_slots.py') }}
          restore-keys: |
            state-${{ runner.os }}-

      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        run: pip install -r requirements.txt

      - name: Run slot monitor ⏱️
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_slots.py

      - name: Save updated state ⚙️
        if: steps.cache-state.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: last-release
          path: last_release.txt
